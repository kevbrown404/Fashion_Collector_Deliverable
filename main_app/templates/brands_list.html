{% extends 'base.html' %} {% block content %}

<h1 class="title">Trending Brands</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of brand  -->
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <!--  This anchor tag will redirect back to brand list without a query param -->
  <a class="button is-dark" href="{% url 'brands_list' %}">Clear Search</a>
  <a class="button is-dark" href="{% url 'brand_create' %}">Add Brand</a> 
</form>
<div class="gallery">
  {% for brand in brands %}
  <a href="{% url 'brand_detail' brand.pk %}">
    <div class="card">
      <div class="card-img">
        <figure class="img is-square">
          <img src="{{brand.img}}" alt="{{brand.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{brand.name}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
